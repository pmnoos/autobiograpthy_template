# PostgreSQL.
#   gem install pg
#
#   Ensure PostgreSQL is running and create a user/password that matches
#   the values below, or set DATABASE_URL.
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DB_HOST", "127.0.0.1") %>
  port: <%= ENV.fetch("DB_PORT", 5432) %>
  username: <%= ENV.fetch("DB_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DB_PASSWORD", "postgres") %>

development:
  <<: *default
  database: autobiography_template_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: autobiography_template_test


production:
  primary:
    <<: *default
    database: autobiography_template_production
  cache:
    <<: *default
    database: autobiography_template_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: autobiography_template_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: autobiography_template_production_cable
    migrations_paths: db/cable_migrate
